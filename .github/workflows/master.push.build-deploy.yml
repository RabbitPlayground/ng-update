name: Build/Deploy on Push

on:
  push:
    branches:
      - master

jobs:
  run:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
        
      - name: Publishing Action
        uses: technote-space/release-github-actions@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_NAME: ng-update[bot]
          COMMIT_EMAIL: ng-update@users.noreply.github.com
          COMMIT_MESSAGE: "chore(release): publishing new version from '${{github.ref}}'"
          CREATE_MAJOR_VERSION_TAG: true
          CREATE_MINOR_VERSION_TAG: true
          CREATE_PATCH_VERSION_TAG: true
          OUTPUT_BUILD_INFO_FILENAME: build.json
          BRANCH_NAME: releases
          CLEAN_TARGETS: ".[!.]*,assets,demo,src,test,utility,*.js,*.ts,*.json,*.lock,_config.yml"
          TEST_TAG_PREFIX: test/

